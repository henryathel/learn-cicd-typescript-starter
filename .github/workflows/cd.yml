name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

  job_id:
    name: build
    runs-on: ubuntu-latest

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v3.0.0'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Check out code
      uses: actions/checkout@v4

    - name: 'Build Docker image'
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470217/notely-ar-repo/notely:latest .